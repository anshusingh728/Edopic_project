<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image and Brightness</title>
<style>
    body {
        background-color: #fff; /* fallback color */
        background-image: linear-gradient(to bottom, #fff, #008b8b, #fff); /* gradient */
        /* Other styles for your body */
      }
      
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200vmin; /* Adjust the size as needed */
        height: 80vmin; /* Adjust the size as needed */
        margin: 10vh auto; /* Center vertically with some space from top */
    }

    .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .left {
        flex: 1;
    }

    .right {
        flex: 1;
        padding-left: 20px;
    }

    .image {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
    }

    h2 {
        margin-bottom: 10px;
    }

    .button {
        display: inline-block;
        padding: 15px 30px; /* Increased padding for larger button */
        background-color: #006400; /* Dark green color */
        color: #fff; /* Text color */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer; /* Add cursor pointer on hover */
        border: none; /* Remove button border */
    }

    .button:hover {
        background-color: #004040; /* Darker shade on hover */
    }

    /* Added footer styles */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="left">
            <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?cs=srgb&dl=pexels-pixabay-45853.jpg&fm=jpg" alt="Image" class="image">
        </div>
        <div class="right">
            <h1 style="color:purple">Rotation</h1>
            <h2>
            Rotation adjustment in images means turning the picture to face a different direction.
            <br>
            This makes objects line up better, or create cool visual effects.
            <br>
            You can also rotate lots of pictures at once if they all need the same adjustment.
            <br>
            </h2>
            <button onclick="location.href='/';" class="button">Start image editing</button>
        </div>
    </div>
</div>
<div class="footer">
    <h1>Click On Button ! To know about Features</h1>
    <button onclick="location.href='/contact';">Contact</button>
    <button onclick="location.href='/brightness';">Brightness</button>
    <button onclick="location.href='/blur';">Blur</button>
    <button onclick="location.href='/rotation';">Rotation</button>
    <button onclick="location.href='/crop';">Crop</button>
    <button onclick="location.href='/color';">color</button>
    <button onclick="location.href='/saturation';">Saturation</button>
</div>
</body>
</html>
